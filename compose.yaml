version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trackr-api
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: trackr-db
    environment:
      POSTGRES_USER: trackr_user
      POSTGRES_PASSWORD: trackr_pass
      POSTGRES_DB: trackr
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: trackr-redis
    ports:
      - '6379:6379'

volumes:
  pgdata:
